<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --bg-color: rgb(24, 24, 24);       /* 전체 바깥 배경 (진회색) */
            --container-bg: #2d2d2d;   /* 컨텐츠 박스 및 테이블 배경 */
            --text-color: #efefef;     /* 글자 색상 (거의 흰색) */
            --border-color: #4a4a4a;   /* 테두리 색상 */
            --header-bg: #444444;      /* 테이블 헤더 배경 */
            --input-bg: #222222;       /* 입력창 내부 배경 */
            --accent-color: #6fb98f;   /* 포인트 컬러 (편안한 민트그린 계열) */
            --modal-overlay: rgba(60, 60, 60, 0.6);
        }

        body { 
            background-color: var(--bg-color); 
            color: var(--text-color); 
            font-family: sans-serif;
        }

        .moadl-container { display: none; }
        
        /* 순번 자동 카운트 */
        tbody { counter-reset: rowNumber; }
        tbody tr { counter-increment: rowNumber; }
        .td-index::before { content: counter(rowNumber); }
        tbody tr[style*="display: none"] { counter-increment: none; }

        /* 모달 스타일 */
        .modal-container {
            display: none; 
            width: 100%; 
            height: 100%; 
            background-color: var(--modal-overlay); 
            z-index: 1000;
            position: fixed;
            top: 0; 
            left: 0;
        }
        .modal-content {
            background-color: var(--container-bg); 
            color: var(--text-color);
            width: 320px; 
            margin: 100px auto;
            padding: 25px; 
            text-align: center; 
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            border: 1px solid var(--border-color);
        }

        #btnIns { 
            margin: 20px; 
            padding: 10px 20px;
            background-color: var(--accent-color);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        .container { 
            padding: 20px; 
            max-width: 1000px; 
            margin: 20px auto; 
            background-color: var(--container-bg);
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }
        h1 { color: var(--text-color); }

        /* 검색박스 및 입력창 스타일 */
        .search-box { margin-bottom: 20px; }
        input[type="text"], select {
            background-color: var(--input-bg);
            color: var(--text-color);
            border: 1px solid var(--border-color);
            padding: 10px;
            border-radius: 6px;
            outline: none;
        }
        input:focus { border-color: var(--accent-color); }
        #btnSearch {
            padding: 8px 15px;
            background-color: #555;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        /* 테이블 스타일 */
        table { 
            width: 100%; 
            border-collapse: collapse; 
            margin-top: 15px; 
            background-color: var(--table-bg); /* 흰색 배경 */
            color: var(--table-text);         /* 검정색 글자 */
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            border-radius: 8px;
            overflow: hidden;
        }
        
        th { 
            background-color: #767676; /* 헤더는 연한 회색 */
            color: #333;
            padding: 12px;
            border: 1px solid var(--table-border);
        }

        td { 
            
            border: 1px solid var(--table-border); 
            padding: 10px; 
            background-color: #efefef;
            color: #222222;
        }

        /* 테이블 내 제목 호버 효과 */
        .td-title:hover { 
            color: var(--accent-color); 
            text-decoration: underline; 
        }

        .td-title { transition: color 0.2s; }
        .td-title:hover { color: var(--accent-color); text-decoration: underline; }

        /* 페이지네이션 스타일 */
        .pagination {
            margin-top: 25px;
            text-align: center;
        }
        .pagination button {
            background-color: var(--container-bg);
            border: 1px solid var(--border-color);
            color: var(--text-color);
            padding: 6px 12px;
            margin: 0 3px;
            cursor: pointer;
            border-radius: 4px;
        }
        .pagination button.active {
            background-color: var(--accent-color);
            color: white;
            border: 1px solid var(--accent-color);
        }
        .pagination button:hover:not(.active) {
            background-color: #333;
        }

        .btn-modal-res button {
            margin: 10px 5px 0;
            padding: 8px 20px;
            cursor: pointer;
            border-radius: 4px;
            border: none;
        }
        #btnRes { background-color: var(--accent-color); color: white; }
    </style>
    <title>정보글</title>
</head>
<body>
    <button id="btnIns" onclick="openModal()">정보 입력</button>
    <div class="moadl-container" id="modalContainer">
        <div class="modal-content">
            <h3>정보 입력</h3>
            분류 <input type="text" id="inputCategory" placeholder="분류">
            <datalist id="categoryListOptions"></datalist>
            <br><br>
            제목 <input type="text" id="inputTitle" placeholder="제목">
            <br><br>
            링크 <input type="text" id="inputLink" placeholder="주소">
            <div class="btn-modal-res">
                <button id="btnRes" onclick="addRes()">등록</button>
                <button onclick="closeModal()">닫기</button>
            </div>
        </div>
    </div>
    <div class="container">
        <h1>정보 목록</h1>
        <div class="search-box">
            <select name="category" id="category">
                <option value="모두">모두</option>
            </select>
            <input type="text" id="searchText" placeholder="검색어를 입력하세요.">
            <button id="btnSearch">검색</button>
        </div>
        <div class="main-table">
            <table id="mainTable">
                <thead>
                    <tr>
                        <th style="width: 10%;">순번</th>
                        <th style="width: 20%;">분류</th>
                        <th style="width: 50%;">제목</th>
                        <th style="width: 20%;">등록일</th>
                    </tr>
                </thead>
                <tbody id="tableBody"></tbody>
            </table>
        </div>
        <div id="pagination" class="pagination"></div>
    </div>

    <script>
        function gid(id) { return document.getElementById(id); }
        function tag(tagName) { return document.createElement(tagName); }

        const API_URL = "https://script.google.com/macros/s/AKfycby1_2VZxHfxHrgltVD5gZ0yX2S2SAQuUpw4ELbgtkvF_GlasGdamQHPmR7QAeGMfv_R/exec";
        // 페이지 로드 시 데이터 읽어오기
        function loadData() {
            gid("tableBody").innerHTML = "";
            gid("category").innerHTML = '<option value="모두">모두</option>';
            categoryList = ["모두"];

            fetch(API_URL)
                .then(res => res.json())
                .then(data => {
                    data.forEach(item => {
                        updateCategoryList(item.분류);
                        addRow(item.분류, item.제목, item.등록일, item.링크);
                    });
                    searchData();
                    console.log("데이터가 동기화되었습니다: " + new Date().toLocaleTimeString());
                });
}

        window.onload = function() {
            loadData();
            // setInterval(loadData, 60000);
        };

        let categoryList = ["모두"];
        let currentPage = 1;
        const rowsPerPage = 10;
        let matchedRows = [];

        // 정보 입력
        function addRes() {
            let btnRes = gid("btnRes");
            let categoryText = gid("inputCategory").value.trim();
            let titleText = gid("inputTitle").value.trim();
            let linkText = gid("inputLink").value.trim();
            let today = new Date().toISOString().slice(0, 10);

            if (categoryText == "" || titleText == "" || linkText == "") {
                alert("내용을 모두 입력해주세요."); return;
            }

            btnRes.disabled = true;
            btnRes.innerText = "등록 중";

            // 서버(시트)로 전송
            const payload = {
                category: categoryText,
                title: titleText,
                link: linkText,
                date: today
            };

            fetch(API_URL, {
                method: "POST",
                body: JSON.stringify(payload)
            }).then(res => {
                alert("저장되었습니다.");
                location.reload();
            }).catch(err => {
                console.error("에러 발생:", err);
                alert("저장에 실패했습니다.");
                btnRes.disabled = false;
                btnRes.innerText = "등록";
            });
        }

        function updateCategoryList(categoryText) {
            if (categoryList.indexOf(categoryText) === -1) {
                categoryList.push(categoryText);
                let searchSelect = gid("category");
                let newOption = tag("option");
                newOption.text = categoryText; 
                newOption.value = categoryText;
                searchSelect.add(newOption);
            }
        }

        // 모달 열고 닫기
        function openModal() { gid("modalContainer").style.display = "block"; }
        function closeModal() { gid("modalContainer").style.display = "none"; }   

        // 행 추가
        function addRow(category, title, regDate, link) {
            let tbody = gid("tableBody");
            let tr = tag("tr");
            tr.dataset.link = link;
            tr.dataset.title = title;
        
            let tdIndex = tag("td"); tdIndex.className = "td-index";
            let tdCategory = tag("td"); 
            tdCategory.className = "td-category"; 
            tdCategory.innerText = category;
            tdCategory.style.cursor = "help";
            tdCategory.title = "더블클릭하여 분류 수정";
            tdCategory.ondblclick = function() {
                let newCategory = prompt("새로운 분류명을 입력하세요:", tdCategory.innerText);
                
                if (newCategory && newCategory.trim() !== "" && newCategory !== tdCategory.innerText) {
                    updateCategoryOnServer(tdCategory.innerText, title, newCategory.trim());
                }
            };
            
            let tdTitle = tag("td"); 
            tdTitle.className = "td-title"; 
            tdTitle.innerText = title;
            tdTitle.title = "클릭하여 해당 링크로 이동";
            tdTitle.style.cursor = "pointer";
            tdTitle.onclick = function() { if(tr.dataset.link) window.open(tr.dataset.link, "_blank"); };

            let tdRegDate = tag("td"); 
            tdRegDate.className = "td-reg-date"; 
            let dateObj = new Date(regDate);
            let formattedDate = dateObj.toLocaleDateString('ko-KR', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit'
            });
            tdRegDate.innerText = formattedDate;

            tr.appendChild(tdIndex); 
            tr.appendChild(tdCategory); 
            tr.appendChild(tdTitle); 
            tr.appendChild(tdRegDate);
            tbody.prepend(tr);
        }

        // 검색 및 페이지네이션 로직
        function searchData() {
            let searchText = gid("searchText").value.toLowerCase();
            let selectedCategory = gid("category").value;
            
            let tbody = gid("tableBody");
            let allRows = tbody.getElementsByTagName("tr");

            matchedRows = [];

            for (let i = 0; i < allRows.length; i++) {
                let row = allRows[i];
                let titleCell = row.getElementsByClassName("td-title")[0];
                let categoryCell = row.getElementsByClassName("td-category")[0];
                
                if (titleCell && categoryCell) {
                    let titleText = titleCell.innerText.toLowerCase();
                    let categoryText = categoryCell.innerText;

                    let isTextMatch = (searchText === "" || titleText.indexOf(searchText) > -1);
                    let isCategoryMatch = (selectedCategory === "모두" || categoryText === selectedCategory);

                    if (isTextMatch && isCategoryMatch) {
                        matchedRows.push(row);
                    }
                    row.style.display = "none";
                }
            }
            currentPage = 1;
            renderTable();
            renderPagination();
        }

        // 서버에 카테고리 수정을 요청
        function updateCategoryOnServer(oldCat, title, newCat) {
            const payload = {
                action: "updateCategory",
                oldCategory: oldCat,
                title: title,
                newCategory: newCat
            };

            fetch(API_URL, {
                method: "POST",
                body: JSON.stringify(payload)
            }).then(res => {
                alert("분류가 수정되었습니다.");
                location.reload();
            }).catch(err => {
                alert("수정 중 오류가 발생했습니다.");
            });
        }

        // 테이블
        function renderTable() {
            let start = (currentPage - 1) * rowsPerPage;
            let end = start + rowsPerPage;

            for (let i = 0; i < matchedRows.length; i++) {
                if (i >= start && i < end) {
                    matchedRows[i].style.display = "";
                } else {
                    matchedRows[i].style.display = "none";
                }
            }
        }

        function renderPagination() {
            let paginationDiv = gid("pagination");
            paginationDiv.innerHTML = "";

            let totalPages = Math.ceil(matchedRows.length / rowsPerPage);

            if (totalPages === 0) return;

            for (let i = 1; i <= totalPages; i++) {
                let btn = tag("button");
                btn.innerText = i;

                if (i === currentPage) {
                    btn.className = "active";
                }

                btn.onclick = function() {
                    currentPage = i;
                    renderTable();
                    renderPagination();
                };

                paginationDiv.appendChild(btn);
            }
        }

        gid("btnSearch").onclick = searchData;
        gid("category").onchange = searchData;
        gid("searchText").onkeyup = function(e) {
            if (e.key === "Enter") searchData();
        } 
    </script>
</body>
</html>
